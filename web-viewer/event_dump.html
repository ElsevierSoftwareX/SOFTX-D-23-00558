<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        query: null,
        event: {}
      }
    },
    methods: {
      getId() {
        let uri = window.location.href.split('?');
        if(uri.length == 2) {
          let vars = uri[1].split('&');
          let getVars = {};
          let tmp = '';
          vars.forEach(function(v) {
            tmp = v.split('=');
            if(tmp.length == 2)
              getVars[tmp[0]] = tmp[1];
          });
          console.log(getVars);
          this.query = getVars;
        }
      },
      getEvent(url) {
        fetch(url)
                .then(response => response.json())
                .then(data => {
                  this.event = data
                  console.log(data)
                })
      }
    },
    beforeMount() {
      this.getId()
    },
    watch: {
      query: function() {
        this.getEvent(`./output/event_${this.query.job_id}_${this.query.id}.json`)
      }
    }
  })
</script>
